<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style2.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>داشبورد</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row my-3 gap-3">
          <aside class="col-12 col-md-3 shadow m-0 p-0 rounded-2">
            <div class="image w-75 d-flex align-items-center p-2 gap-2">
              <div
                class="logo__wrapper rounded-circle bg-white d-flex justify-content-center align-items-center p-1"
              >
                <img class="logo__img" src="raya-logo.png" alt="logo" />
              </div>
              <h3 class="m-0 text-white fs-5 fw-bold">رایا</h3>
            </div>
            <ul class="px-2 mt-4">
              <li class="py-2 mb-2 rounded-1">
                <a href="#" class="fs-6">
                  <i class="bx bxs-dashboard"></i>
                  داشبورد </a
                >
              </li>
              <li class="py-2 mb-2 rounded-1 active">
                <a href="#" class="fs-6">
                  <i class="bx bx-money"></i>
                  درآمدها
                </a>
              </li>
              <li class="py-2 mb-2 rounded-1">
                <a href="#" class="fs-6">
                  <i class="bx bx-money-withdraw"></i>
                  هزینه ها
                </a>
              </li>
              <li class="py-2 mb-2  rounded-1">
                <a href="#" class="fs-6">
                  <i class="bx bx-table"></i>
                  جدول تراکنش ها
                </a>
              </li>
            </ul>
          </aside>
          <div class="left__section col-12 col-md-8">
            <h1 class="fs-4 fw-bold mt-5">درآمد ها</h1>
            <div class="line w-100 mt-4"></div>
            <div class="mt-3 Transaction-table">
              <button class="rounded-1 text-white sabt-tarkonsh p-1">
                <p class="sabt-tr d-flex justify-content-center align-items-center m-0 ">ثبت تراکنش</p>
              </button>
              <button class="rounded-1 bg-black text-white sakht-hesab p-1">
                <p class="hesab d-flex justify-content-center align-items-center m-0">ساخت حساب</p>
              </button>
            </div>
            <h5 class="mt-2">جدول درآمد</h5>
            <button class="Filter rounded-1 mt-3 ">
              <div class="d-flex justify-content-center align-items-center text-white p-0 m-2 gap-1">
                <p class="d-flex justify-content-center align-items-center p-0 m-0 "> فیلتر درآمد ها</p>
                <i class='bx bxs-down-arrow d-flex justify-content-center align-items-center'></i>
              </div>
            </button>
            <div class="mt-3">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
